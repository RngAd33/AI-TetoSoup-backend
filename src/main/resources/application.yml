spring:
  profiles:
    active: dev
  application:
    name: ai-tetosoup
  datasource:
    driver-class-name: ${sky.datasource.driver-class-name}
    url: jdbc:mysql://${sky.datasource.host}:${sky.datasource.port}/${sky.datasource.database}
    username: ${sky.datasource.username}
    password: ${sky.datasource.password}
  session:
    timeout: ${sky.jwt.admin-ttl}

server:
  port: 8080

mybatis-plus:
  configuration:
    # 是否开启驼峰命名
    map-underscore-to-camel-case: false

sky:
  jwt:
    admin-secret-key: ${sky.jwt.admin-secret-key}
    admin-token-name: ${sky.jwt.admin-token-name}

# AI
ai:
  apikey: ${sky.ai.apikey}

# 接口文档
knife4j:
  enable: true
  openapi:
    title: Teto的接口文档
    group:
      default:
        group-name: 默认分组
        api-rule: package
        api-rule-resources:
          - com.rngad33.tetosoup.controller



